<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SchoolTool Tweaks</title>
  <style>
    body{font:13px system-ui,Segoe UI,Roboto,Arial;margin:12px;min-width:280px}
    h2{font-size:14px;margin:0 0 8px}
    fieldset{border:1px solid #ddd;border-radius:8px;margin:0 0 12px;padding:10px}
    label{display:flex;align-items:center;gap:8px;margin:6px 0}
    .row{display:flex;gap:8px;align-items:center;margin:6px 0}
    input[type="number"]{width:70px}
    input[type="range"]{width:140px}
    .muted{color:#666;font-size:12px}
  </style>
</head>
<body>
  <h2>SchoolTool Tweaks</h2>

  <fieldset>
    <legend>Behavior</legend>
    <label><input id="stopAutoCentering" type="checkbox"> Stop auto-centering on cell focus</label>
    <label><input id="moveInlineButtons" type="checkbox"> Keep edit button inline</label>
    <label><input id="forceLastFirst" type="checkbox"> Force “Last, First” order</label>
    <label><input id="hideNameToggle" type="checkbox"> Hide the name toggle control</label>
  </fieldset>

  <fieldset>
    <legend>Visual</legend>
    <label><input id="hideStudentIds" type="checkbox"> Hide student IDs next to names</label>
    <div class="row">
      <label>Highlight column index <input id="highlightColumnIndex" type="number" min="0"></label>
    </div>
    <div class="row">
      <label>Highlight color <input id="highlightColor" type="color"></label>
      <span class="muted" id="hex"></span>
    </div>
    <div class="row">
      <label>Left gutter (rem) <input id="gutterRem" type="range" min="0" max="6" step="0.25"></label>
      <span id="gutterVal" class="muted"></span>
    </div>
    <label><input id="gutterEnabled" type="checkbox"> Apply left gutter</label>
  </fieldset>

  <script src="popup.js"></script>
</body>
</html>
